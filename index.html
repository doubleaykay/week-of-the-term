<!doctype html>
<html lang="en">

<!--

    * data source for current term and start / end dates
    * analytics
    * link to dartmouth aacademic calendar
 -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Winter Term 2022</h1>
    <h1 id="week_number"></h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        // parameters for the current term
        var termStartDate = new Date("01/03/22");
        var termEndDate = new Date("03/08/22");
        var daysInTerm = (termEndDate - termStartDate) / (1000 * 3600 * 24);
        var weeksInTerm = daysInTerm / 7

        // today how far are we?
        var daysElapsed = (new Date() - termStartDate) / (1000 * 3600 * 24);
        var weeksElapsed = (daysElapsed / daysInTerm) * weeksInTerm

        // what is the current week based on how far we are?
        var currentWeek = Math.ceil(weeksElapsed)

        document.getElementById('week_number').innerHTML = "It is week " + String(currentWeek);
        // console.log(daysInTerm);
        // console.log(daysElapsed);
        // console.log(weeksElapsed);
        // console.log(currentWeek);
    </script>
</body>

</html>
